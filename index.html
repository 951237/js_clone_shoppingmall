<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js"></script>
    <title>Shopping Mall</title>
</head>
<body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">
    <!-- Buttons -->
    <section>
        <button class="btn">
            <img src="img/blue_p.png" alt="Pant" class="imgBtn">
        </button>
        <button class="btn">
            <img src="img/blue_t.png" alt="Tshirt" class="imgBtn">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skrit" class="imgBtn">
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items">
        <li class="item">
            <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail">
            <span class="item__description">mail, large</span>
        </li>
    </ul>
    
</body>
</html>
